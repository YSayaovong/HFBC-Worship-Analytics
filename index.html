<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HFBC – Praise & Worship Dashboard</title>

  <link rel="stylesheet" href="./style.css?v=2026-02-18-2" />

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>
  <script src="https://www.gstatic.com/charts/loader.js" defer></script>
  <script src="./script.js?v=2026-02-18-2" defer></script>
</head>

<body>
  <main class="container">

    <header class="page-header">
      <h1>HFBC – Praise & Worship</h1>
      <p class="muted">Live view from GitHub spreadsheets.</p>
    </header>

    <section class="card">
      <h2>Setlist</h2>

      <div class="grid-2">

        <div class="col">
          <h3>Upcoming (Next Service)</h3>
          <div class="table-wrap">
            <table class="table">
              <thead id="setlist-up-head"></thead>
              <tbody id="setlist-up-body"></tbody>
            </table>
          </div>
        </div>

        <div class="col">
          <h3>Last (Previous Service)</h3>
          <div class="table-wrap">
            <table class="table">
              <thead id="setlist-last-head"></thead>
              <tbody id="setlist-last-body"></tbody>
            </table>
          </div>
        </div>

      </div>
    </section>

    <section class="card">
      <h2>Song Analytics</h2>

      <div class="chart-card">
        <h3>Top 10 — Last 52 Weeks</h3>
        <div id="chart-top10-played" style="height:400px;"></div>
      </div>

      <div class="chart-card">
        <h3>Top 10 — All Time</h3>
        <div id="chart-top10-alltime" style="height:400px;"></div>
      </div>

      <div class="chart-card">
        <h3>Weekly Song Volume — Last 26 Weeks</h3>
        <div id="chart-weekly-trend" style="height:400px;"></div>
      </div>

      <div class="chart-card">
        <h3>Songbook / Source Mix — Last 52 Weeks</h3>
        <div id="chart-source-mix" style="height:400px;"></div>
      </div>

    </section>

  </main>
</body>
</html>
